account-id: my.1password.com
env-vars:
  - key: CLOJARS_USERNAME
    value: "{{ op://Private/Clojars/username }}"
  - key: CLOJARS_PASSWORD
    value: "{{ op://Private/Clojars/Saved on clojars.org/Token }}"
  - key: GITHUB_USERNAME
    value: "{{ op://Private/GitHub/login }}"
  - key: GITHUB_TOKEN
    value: "{{ op://Private/GitHub/token }}"
  - key: GITHUB_PASSWORD
    value: "{{ op://Private/GitHub/token }}"
  - key: GH_TOKEN
    value: "{{ op://Private/GitHub/token }}"
files:
  - path: ~/.private/gpr-npmrc
    content: |
      @peerspace:registry=https://npm.pkg.github.com
      //npm.pkg.github.com/:_authToken={{ op://Private/GitHub/token }}
