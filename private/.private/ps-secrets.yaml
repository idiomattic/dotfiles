account-id: ps-team.1password.com
env-vars:
  - key: GITHUB_USERNAME
    value: "{{ op://Employee/GitHub/login }}"
  - key: GITHUB_TOKEN
    value: "{{ op://Private/GitHub/token }}"
  - key: GITHUB_PASSWORD
    value: "{{ op://Private/GitHub/token }}"

  - key: CLOJARS_USERNAME
    value: "{{ op://Employee/Clojars/username }}"
  - key: CLOJARS_PASSWORD
    value: "{{ op://Employee/Clojars/Saved on clojars.org/Token }}"

  - key: NPM_TOKEN
    value: "{{ op://Employee/ra3wdjjwgsiarbawqxq7be3zam/password }}"

  - key: GH_TOKEN
    value: "{{ op://Private/GitHub/token }}"

  - key: CIRCLECI_CLI_TOKEN
    value: "{{ op://Employee/CircleCI/token }}"

  - key: SEARCH_METRICS_BY_LISTING_KEYWORD
    value: "{{ op://Employee/SEARCH_METRICS_BY_LISTING_KEYWORD/URL }}"
  - key: KEYWORD_TAXONOMY
    value: "{{ op://Employee/KEYWORD_TAXONOMY/URL }}"
  - key: LISTING_METRICS
    value: "{{ op://Employee/LISTING_METRICS/URL }}"

# Optional, set it if you want to use Shortuct's MCP server with AI tools
#  - key: SHORTCUT_API_TOKEN
#    value: "{{ op://Employee/Shortcut-API-token/credential }}"

# Required configuration files
# NOTE: LEAVE THESE AS THEY ARE, DO NOT CHANGE THEM! Only edit the `op` paths, not the other contents
# Since NPM is dumb and cannot use environment variables for authentication we need to create
# special configuration files with secrets in them.
files:
  - path: ~/.npmrc
    content: |
      //registry.npmjs.org/:_authToken={{ op://Employee/ra3wdjjwgsiarbawqxq7be3zam/password }}
  - path: ~/.private/gpr-npmrc
    content: |
      @peerspace:registry=https://npm.pkg.github.com
      //npm.pkg.github.com/:_authToken={{ op://Private/GitHub/token }}
