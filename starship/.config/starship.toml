# Left prompt: directory + git branch (on first line), character (on second line)
format = """
$directory\
$git_branch\
$line_break\
$character"""

# Right prompt: language/environment info
right_format = """
$java\
$nodejs\
$python\
$rust\
$golang"""

add_newline = false

# Directory - show only current directory name (relative to ~)
[directory]
truncation_length = 1
truncate_to_repo = false
format = "[$path]($style) "
style = "bold cyan"

# Git branch
[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold purple"

# Java
[java]
symbol = "‚òïÔ∏è "
format = "[$symbol$version]($style) "
detect_extensions = ["java", "class", "jar", "gradle", "clj", "cljc"]

# Node.js / JavaScript
[nodejs]
symbol = "‚¨¢ "
format = "[$symbol$version]($style) "
detect_files = ["package.json", ".node-version", ".nvmrc"]

# Python
[python]
symbol = "üêç "
format = "[$symbol$version]($style) "
detect_extensions = ["py"]
detect_files = [".python-version", "Pipfile", "pyproject.toml", "requirements.txt"]

# Rust
[rust]
symbol = "ü¶Ä "
format = "[$symbol$version]($style) "
detect_extensions = ["rs"]
detect_files = ["Cargo.toml"]

# Go
[golang]
symbol = "üêπ "
format = "[$symbol$version]($style) "
detect_extensions = ["go"]
detect_files = ["go.mod", "go.sum"]

# Prompt character
[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
