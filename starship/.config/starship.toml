# Left prompt: directory + git branch (on first line), character (on second line)
format = """
$directory\
$java\
$nodejs\
$python\
$rust\
$golang\
$git_branch\
$git_status\
$line_break\
$character"""

add_newline = false

# Directory - show only current directory name (relative to ~)
[directory]
truncation_length = 1
truncate_to_repo = false
format = "[$path]($style) "
style = "bold cyan"

# Git branch
[git_branch]
format = "[$symbol$branch]($style) "
symbol = " "
style = "bold purple"

[git_status]
format = "[$all_status$ahead_behind]($style) "
style = "bold yellow"
conflicted = ""
ahead = "â†‘${count}"
behind = "â†“${count}"
diverged = "â†‘${ahead_count}â†“${behind_count}"
untracked = ""
stashed = ""
modified = "*"
staged = ""
renamed = ""
deleted = ""

# Java
[java]
symbol = "â˜•ï¸ "
format = "[$symbol$version]($style) "
detect_extensions = ["java", "class", "jar", "gradle", "clj", "cljc"]

# Node.js / JavaScript
[nodejs]
